name: ðŸš€ Release Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'

jobs:
  release:
    name: ðŸ“¦ Build and Release VSIX
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      # Skip tests for now - they require display/GUI
      # - name: ðŸ§ª Run Tests (Optional)
      #   run: npm run test --if-present
      #   continue-on-error: true

      - name: ðŸ—ï¸ Build Extension
        run: |
          npm run compile
          npm run package

      - name: ðŸ“‹ Package Extension
        run: |
          # Install vsce globally
          npm install -g @vscode/vsce
          
          # Create VSIX package (repository info already in package.json)
          vsce package
          
          # Get package info
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "PACKAGE_VERSION=${PACKAGE_VERSION}" >> $GITHUB_ENV
          echo "PACKAGE_NAME=${PACKAGE_NAME}" >> $GITHUB_ENV
          echo "VSIX_FILE=${PACKAGE_NAME}-${PACKAGE_VERSION}.vsix" >> $GITHUB_ENV
          
          # Verify VSIX file exists
          ls -la *.vsix
          echo "Created VSIX: $(ls *.vsix)"

      - name: ðŸ“‹ Generate Changelog
        id: changelog
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          cat > RELEASE_NOTES.md << EOF
          ## ðŸš€ REDAXO Multi-Instances Manager v${PACKAGE_VERSION}
          
          ### âœ¨ Features
          - ðŸ—ï¸ **Multi-Instance Management** - Erstellen, starten, stoppen und lÃ¶schen von REDAXO-Instanzen
          - ðŸ”’ **SSL/HTTPS Support** - Automatische SSL-Zertifikate mit mkcert
          - ðŸ³ **Docker Integration** - VollstÃ¤ndig containerisierte Umgebung
          - ðŸ“Š **Dashboard** - Modernes Webview-Dashboard
          - ðŸ”‘ **Login-Informationen** - Automatische Anzeige von Zugangsdaten und URLs
          - ðŸ“± **TreeView** - Seitenleiste mit allen Instanzen und deren Status
          
          ### ðŸ”§ Technical Features
          - **PHP Support** - PHP 7.4, 8.1, 8.2, 8.3, 8.4, 8.5
          - **MariaDB Support** - Verschiedene MariaDB-Versionen (10.6 - 11.2)
          - **Port Management** - Automatische Port-Zuweisung
          - **SSL Zertifikate** - Lokale Entwicklungszertifikate
          - **Docker Compose** - Automatische Container-Orchestrierung
          
          ### ðŸ“¥ Installation
          
          #### Option 1: VSIX Package (Empfohlen)
          1. VSIX-Datei aus diesem Release herunterladen
          2. VS Code Ã¶ffnen
          3. \`Cmd+Shift+P\` â†’ "Extensions: Install from VSIX"
          4. VSIX-Datei auswÃ¤hlen und installieren
          
          #### Option 2: Repository klonen
          \`\`\`bash
          git clone https://github.com/skerbis/redaxo-multi-instances-vscode.git
          cd redaxo-multi-instances-vscode
          npm install && npm run compile
          \`\`\`
          
          ### ðŸ”’ SSL Setup (Optional)
          \`\`\`bash
          # macOS
          brew install mkcert nss && mkcert -install
          
          # Linux
          sudo apt install libnss3-tools && mkcert -install
          \`\`\`
          
          ### ðŸ Erste Schritte
          1. \`Cmd+Shift+P\` â†’ \`REDAXO: Show Dashboard\`
          2. \`REDAXO: Create New Instance\`
          3. Instanz konfigurieren (Name, PHP-Version, SSL)
          4. Automatisch generierte URLs verwenden
          
          ### ðŸ“ž Support
          - **Issues**: [GitHub Issues](https://github.com/skerbis/redaxo-multi-instances-vscode/issues)
          - **Community**: [REDAXO Slack](https://redaxo.org/slack/)
          
          ---
          **Made with â¤ï¸ for the REDAXO Community**
          EOF
          
          echo "Release notes created:"
          cat RELEASE_NOTES.md

      - name: ðŸ·ï¸ Create Release
        id: create_release  
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: ðŸš€ REDAXO Multi-Instances Manager ${{ github.ref_name || github.event.inputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: "*.vsix"

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY  
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | $(node -p 'require(\"./package.json\").version') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Package** | $(ls *.vsix) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Size** | $(du -h *.vsix | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release** | [${{ github.ref_name || github.event.inputs.version }}](https://github.com/skerbis/redaxo-multi-instances-vscode/releases/tag/${{ github.ref_name || github.event.inputs.version }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Download VSIX from release" >> $GITHUB_STEP_SUMMARY
          echo "# VS Code: Cmd+Shift+P â†’ 'Extensions: Install from VSIX'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

